<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
        button{
            height: 20px;
            margin-top: 58px;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="upload" enctype="multipart/form-data">
            <h3>File upload and Download</h3>
            <input type="file" name="uploadFile" accept=".csv">
            <input type="submit">
        </form>
        <a href="http://localhost:8000/download">
            <button class="btn">Click to Download</button> 
        </a>
    </div>

    <script src="index.js"></script>
</body>
</html>
